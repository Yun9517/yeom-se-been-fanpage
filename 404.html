<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with the query string and hash fragment, but no path.
      // This is to workaround the problem of GitHub Pages not supporting
      // history.pushState. If you use pushState, then you must pass in the history
      // state in the query string.
      (function () {
        var redirect = sessionStorage.getItem('redirect');
        // If redirect is present, then we came from a redirect, so we can use
        // the redirect url as the current url.
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.history.replaceState(null, null, redirect);
        } else {
          // Otherwise, we are not coming from a redirect, so we need to
          // store the current url in sessionStorage and redirect to the
          // root of the site.
          var path = window.location.pathname;
          var query = window.location.search;
          var fragment = window.location.hash;
          sessionStorage.setItem('redirect', path + query + fragment);
          window.location.replace('/yeom-se-been-fanpage/'); // Replace with your actual base URL
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
